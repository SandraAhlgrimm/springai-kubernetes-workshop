# Server Configuration
server.port=8082
spring.application.name=favorite-recipes-server

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.embedding.options.model=nomic-embed-text

# Vector Store Configuration (Redis - will be overridden by Docker Compose)
spring.ai.vectorstore.redis.uri=redis://localhost:6379
spring.ai.vectorstore.redis.index=recipe-index
spring.ai.vectorstore.redis.prefix=recipe:
